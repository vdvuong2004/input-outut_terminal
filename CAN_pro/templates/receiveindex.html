<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAN Receive Monitor</title>
    <style>
        table { border-collapse: collapse; width: 50%; margin: 20px auto; }
        th, td { border: 1px solid #333; padding: 8px 16px; text-align: center; }
        th { background: #eee; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>CAN Data Received (MCU B)</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="receiveTableBody">
            <!-- Dữ liệu sẽ được thêm ở đây -->
        </tbody>
    </table>
    <script>
        // Hàm lấy dữ liệu từ server và cập nhật bảng
        async function loadReceivedData() {
            const res = await fetch('/get_received_data');
            const data = await res.json();
            const tbody = document.getElementById('receiveTableBody');
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.id}</td><td>${row.data}</td>`;
                tbody.appendChild(tr);
            });
        }
        // Tải lại dữ liệu mỗi 1 giây
        setInterval(loadReceivedData, 1000);
        window.onload = loadReceivedData;
    </script>
</body>
</html>
